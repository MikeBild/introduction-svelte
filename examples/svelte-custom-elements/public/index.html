<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Svelte Web-Components using Custom-Elements</title>
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" href="global.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="build/bundle.js"></script>
		<script>
			// Vanilla JS
			window.addEventListener('load', function () {
				const atomicsCuttonContainer = document.getElementById('atomics-button-container');
				atomicsCuttonContainer.innerHTML =
					'<atomic-button label="Button via Vanilla JS"></atomic-button>';
				atomicsCuttonContainer.addEventListener('action', function (e) {
					alert(e.detail.text);
				});
			});
			// jQuery
			$(function () {
				$('#atomics-button-container-jquery')
					.on('action', function (e) {
						alert(e.detail.text);
					})
					.html('<atomic-button label="Button via jQuery"></atomic-button>');
			});
		</script>
	</head>
	<body>
		<main>
			<h1>Svelte custom HTML5 elements</h1>					
			<h2>Atomics</h2>
			<div>
				<h3>Button</h3>
				<atomic-button label="Button via Tag"></atomic-button>
				<div id="atomics-button-container"></div>
				<div id="atomics-button-container-jquery"></div>
			</div>
			<div>
				<h3>Clock</h3>
				<atomic-clock></atomic-clock>
			</div>
			<h2>Molecules</h2>
			<div>...</div>
			<h2>Organisms</h2>
			<div>...</div>
		</main>
		<style>
			main {
				text-align: center;
				padding: 1em;
				max-width: 240px;
				margin: 0 auto;
			}

			h1 {
				color: #ff3e00;
				text-transform: uppercase;
				font-size: 4em;
				font-weight: 100;
			}

			h2 {
				color: #d4542a;
				text-transform: uppercase;
				font-size: 2em;
				font-weight: 100;
			}

			h3 {
				color: #0f0f0e;
				text-transform: uppercase;
				font-size: 1em;
				font-weight: 100;
			}

			@media (min-width: 640px) {
				main {
					max-width: none;
				}
			}
		</style>
	</body>
</html>
